<body class="mat-typography">
  <app-root></app-root>


  <script>
   
window.addEventListener('scroll', function() {

  const section1 = document.querySelector('.section1');
  const footer = document.querySelector('footer');
  const scrollPosition = window.scrollY;

  // Adjust the background position based on the scroll position
  section1.style.backgroundPositionY = -scrollPosition * 0.5 + 'px';
  footer.style.backgroundPositionY = -scrollPosition * 0.5 + 'px';





  const systemHeading = document.getElementById('common-h1');
  const systemParagraph = document.getElementById('common-p');

  // Calculate the position of the system engineering section
  const systemSection = document.querySelector('.system-engineering-section');
  const systemSectionTop = systemSection.offsetTop;
  const systemSectionHeight = systemSection.offsetHeight;
  const windowScrollPosition = window.scrollY;

  // Change content based on scroll position
  if (windowScrollPosition >= systemSectionTop && windowScrollPosition <= (systemSectionTop + systemSectionHeight * 5)) {
    // Calculate which content to show based on scroll position
    const contentIndex = Math.floor((windowScrollPosition - systemSectionTop) / systemSectionHeight);
    // Update content based on content index
    switch (contentIndex) {
      case 0:
        systemHeading.textContent = 'System Engineering';
        systemParagraph.textContent = 'Systems engineering is an interdisciplinary field of engineering and engineering management that focuses on how to design, integrate, and manage complex systems over their life cycles. At its core, systems engineering utilizes systems thinking principles to organize this body of knowledge.';
        break;
      case 1:
        systemHeading.textContent = 'Next Content 1';
        systemParagraph.textContent = 'Description for Next Content 1';
        break;
      case 2:
        systemHeading.textContent = 'Next Content 2';
        systemParagraph.textContent = 'Description for Next Content 2';
        break;
      case 3:
        systemHeading.textContent = 'Next Content 3';
        systemParagraph.textContent = 'Description for Next Content 3';
        break;
      case 4:
        systemHeading.textContent = 'Next Content 4';
        systemParagraph.textContent = 'Description for Next Content 4';
        break;
      case 5:
        systemHeading.textContent = 'Next Content 5';
        systemParagraph.textContent = 'Description for Next Content 5';
        break;
      default:
        break;
    }
  }
});
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
