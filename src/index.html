<body class="mat-typography">
  <app-root></app-root>


  <script>

    window.addEventListener('scroll', function () {

      const section1 = document.querySelector('.section1');
      const footer = document.querySelector('footer');
      const scrollPosition = window.scrollY;

      // Adjust the background position based on the scroll position
      section1.style.backgroundPositionY = -scrollPosition * 0.5 + 'px';
      footer.style.backgroundPositionY = -scrollPosition * 0.5 + 'px';

    });

    $(document).ready(function () {
      function adjustSectionHeight() {
        var footerHeight = $('footer').outerHeight();
        $('.section3').css('height', footerHeight);
      }

      // Adjust the height when the page loads and when it's resized
      adjustSectionHeight();
      $(window).resize(adjustSectionHeight);
    });








    $(document).ready(function () {
      var titleSection = $('.title-section');
      var titleSectionTop = titleSection.offset().top;

      $(window).scroll(function () {
        var scrollTop = $(this).scrollTop();

        if (scrollTop >= titleSectionTop) {
          titleSection.addClass('fixed-title');
          // Add padding to the body to prevent content from jumping
          $('body').css('padding-top', titleSection.outerHeight());
        } else {
          titleSection.removeClass('fixed-title');
          // Remove the padding from the body when the title section is not fixed
          $('body').css('padding-top', 0);
        }
      });
    });
  </script>
