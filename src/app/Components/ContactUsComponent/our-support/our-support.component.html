<div class="main-container" id="main-container">
<div class="container" appContactUs>
  <div class="row">
    <div class="col-md-4 with-border" *ngFor="let supportItem of supportItems">
      <div class="card">
        <img [src]="supportItem.imageSrc" class="card-img-top animate-on-scroll" [alt]="supportItem.title"
        (load)="onImageLoad()"
        [hidden]="isLoading && !isImageLoaded">
        <div class="skeleton-rect" *ngIf="isLoading && !isImageLoaded"></div>
        <div class="card-body">
          <h1 id="common-h3" class="card-title animate-on-scroll" style="animation-delay: 0.5s;">{{ supportItem.title }}</h1>
          <p id="common-p" class="card-text animate-on-scroll" style="animation-delay: 0.8s;">{{ supportItem.text }}</p>
          <a href="#" class="animate-on-scroll" style="animation-delay: 1.2s;">{{ supportItem.email }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
