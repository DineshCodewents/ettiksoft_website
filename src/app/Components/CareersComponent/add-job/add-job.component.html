<div class="container">
  <div class="heading">
      <h1>Add job</h1>
  </div>
  <div class="row">
      <div class="col-md-6" *ngFor="let column of formColumns; let i = index">
          <form [formGroup]="addJobForm">
              <div class="form-group" *ngFor="let field of column.fields">
                  <label for="{{ field.id }}">{{ field.label }} <span class="required-field">*</span></label>
                  <ng-container *ngIf="field.type === 'text'">
                      <input type="text" class="form-control" id="{{ field.id }}" name="{{ field.id }}" formControlName="{{ field.id }}" required>
                  </ng-container>
                  <ng-container *ngIf="field.type === 'number'">
                      <input type="number" class="form-control" id="{{ field.id }}" name="{{ field.id }}" formControlName="{{ field.id }}" required>
                  </ng-container>
                  <ng-container *ngIf="field.type === 'textarea'">
                      <textarea class="form-control" id="{{ field.id }}" name="{{ field.id }}" formControlName="{{ field.id }}" required></textarea>
                  </ng-container>
                  <ng-container *ngIf="field.type === 'select'">
                      <select class="form-select form-control" id="{{ field.id }}" name="{{ field.id }}" formControlName="{{ field.id }}">
                          <option *ngFor="let option of field.options" [value]="option.value">{{ option.label }}</option>
                      </select>
                  </ng-container>
              </div>
          </form>
      </div>
  </div>
  <div class="row justify-content-center mt-4">
    <button type="button" class="btn btn-primary submit-btn" (click)="onSubmit()">Submit</button>
  </div>
</div>
