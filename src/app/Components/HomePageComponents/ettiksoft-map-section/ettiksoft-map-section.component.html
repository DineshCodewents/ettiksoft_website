
<div class="container-fluid fullscreen-video-container">
  <div class="row">
    <div class="col-md-12">
      <video autoplay muted loop playsinline preload="auto" onloadedmetadata="this.muted = true" id="backgroundVideo" class="fullscreen-video">
        <source [src]="video" type="video/mp4" />
      </video>
    </div>
  </div>
</div>
